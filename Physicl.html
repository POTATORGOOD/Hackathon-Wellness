<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Phyisical.css">
</head>
<body>
    <div class="left">
        <header>
            <form id="frm1" name="survey">
                <h1>Information: Let us get some basic information so we can learn more about you!</h1>
                <br>
                <h4>Your name</h4>
                <input type="text" id="name" name="0" placeholder="Your first name is fine" required>
                <h4>Your email</h4>
                <input type="email" id="email" name="1" placeholder="Include everything the @ as well" required>
                <h4>Your Gender</h4>
                <input type="text" id="gender" name="2" placeholder="M/F" required>
                <h4>Your Age</h4>
                <input type="number" id="age" name="3" placeholder="Your Age" required>
                <h4>Your Height</h4>
                <input type="number" id="height" name="4" placeholder="In inches" required>
                <h4>Your Weight</h4>
                <input type="number" id="weight" name="5" placeholder="In lbs" required>
                <h4>Your Ideal Weight</h4>
                <input type="number" id="iweight" name="6" placeholder="In lbs" required>
                <h4>Your Daily Activeness</h4>
                <input type="text" id="active" name="7" placeholder="Sedentary/Lightly/Moderately/Very/Extremely" required>
            </form>
            <div class="button">
                
                <h4 id="correct"></h4>
                <button id="con" onclick="confirm()">Confirm</button>
                <h3 id="help_title"></h3>
                
                <br>
                <h4 id="help"></h4>
            </div>
            
        </header>
    </div>
</body>
<script src="Physical.js"></script>
</html>
